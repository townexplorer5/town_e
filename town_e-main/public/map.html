<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTown Explorer</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
    h1 {
      color: white;
      margin: 0;
    }

    * {
      font-family: "Poppins";
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .background-holder {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: rgba(7, 63, 57);
      width: 100vw;
      height: 100vh;
    }
    .content-holder2 {
      background-color: rgba(23, 84, 78);
      width: 85vw;
      border-radius: 7.5%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .content-holder2 {
      border-radius: 0%;
      width: 100vw;
      height: auto;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content-holder2 h2 {
        color: white;
        margin: 0;
    }

    .logo-holder2 {
        background-color:rgba(23, 84, 78);
        width: 100vw;
        height: fit-content;
        align-items: center;
        display: flex;
    }
    .logo-holder2 h1{
        font-size: 29px;
        color: rgba(254, 250, 240);
    }
    .logo-holder {
      height: fit-content;
      width: 100vw;
      display: flex;
      background-color:rgba(7, 63, 57);
    }
    .logo {
      border-radius: 15px;
      height: 90px;
      width: 90px;
      margin: 10px;
    }
    button {
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      padding-left: 75px;
      padding-right: 75px;
      font-size: 30px;
      font-weight: bold;
      width: 85%;
      background-color: rgba(7, 63, 57);
      color: white;
      border: none;
    }
    .content-holder,
    .search-holder,
    .content-holder2,
    .logo-holder2 {
      border: 4px solid rgb(5, 44, 40);
      box-sizing: border-box;
    }

    .logo-holder2 {
      border-top: none;
      border-right: none;
      border-left: none;
    }

    .content-holder2  {
      border-bottom: none;
      border-right: none;
      border-left: none;
    }
    .search-holder {
        width: 90vw;
        padding: 10px;
        background-color:rgba(23, 84, 78);
        margin: 30px;
        border-radius: 15px;
        display: flex;
        gap: 10px;
        align-items: center;
    }
    .search-holder input {
        border: none;
        background-color: rgba(69, 106, 102);
        color: white;
        font-family: "Poppins";
        padding: 15px;
        font-size: 17.5px;
        border-radius: 15px;
        width: 100%;
    }
    .search-holder input::placeholder {
        color: white;
    }
    .search-holder img {
        width: 30px;
        height: 30px;
    }
    .search-holder button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: fit-content;
        height: fit-content;
        margin: 0;
        padding: 10px;
        border-radius: 50%;
        background-color:rgba(69, 106, 102);
    }
    .category { 
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin: 20px;
    }
    .profile-holder img {
        width: 100px;
        border-radius: 50%;
        background-color:rgba(7, 63, 57);
    }
    .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .profile p {
        color: white;
        margin: 0;
    }
    .username {
        font-size: larger;
    }
    .divider {
        border :2px solid rgb(5, 44, 40);
        width: 100%;
        padding: 0;
        margin: 0;
    }
    .profile-text-holder {
        display: flex;
        gap: 5px;
        border-radius: 7px;
    }
    .profile-stats-holder {
        display: block;
    }
    .heading-holder {
        width: 100vw;
        padding: 12px;
        background-color:rgb(35, 100, 90)
    }
    .next-page button {
        width: fit-content;
        font-size: x-large;
    }
    .content-holder {
        width: 90vw;
        background-color:rgba(23, 84, 78);
        border-radius: 25px;
        padding: 20px;
        margin-top: 30px;
    }
    .weather-image-holder img {
        background-color:rgb(35, 100, 90);
        width: 90px;
        padding: 10px;
        border: 5px solid rgb(5, 44, 40);
        border-radius: 15px;
    }
    .weather-image-stats {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
    }
    .extra-stats p,
    .weather p {
        color: white;
        font-size: 19px;
        margin: 0;
    }
    .weather {
        display: flex;
        align-items: center;
        flex-direction: Column;
        gap: 15px;
    }
    .divider-extra {
        margin: 7px;
    }
    .map-container {
        width: 90%;
        margin: 10px;
        border-radius: 15px;
        aspect-ratio: 9 / 16;
        overflow: hidden;
    }

    #map {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
  <div class="background-holder">
    <div class="logo-holder">
        <div class="logo-holder2">
            <img class="logo" src="assets/images/logo2.png" alt="town-explorer">
            <h1>My Town Explorer</h1>
        </div>
    </div>


    <div class="content-holder">
        <h1>Zirakpur</h1>
        <hr class="divider divider-extra">
        <div class="weather">
            <div class="weather-image-stats">
                <div class="weather-image-holder">
                    <img alt="weather"src="assets/weather/cloudy.svg">
                </div>
                <p>Real: 19째C</p>
                <p>Max: 23째C</p> 
                <p>Min: 18째C</p>
            </div>
            <div class="mini-forecast">
                <canvas id="forecastChart" height="100"></canvas>
            </div>
            <div class="additional-stats">
                <p>Wind speed: 20km/h</p>
                <p>Humidity: 35%</p>
            </div>
        </div>
        <hr class="divider divider-extra">
        <div class="extra-stats">
            <p> Closest Friend: @USERNAME</p>
            <p> Closest Monument: Stonehenge</p>
        </div>
        <hr class="divider divider-extra">
    </div>

    <div class="search-holder">
        <input type="text" placeholder="Search...">
        <button class="browse">
            <img src="assets/browse.png">
        </button>
    </div>

    <div class="content-holder2">
        <div class="heading-holder">
            <h1 style="margin-left: 10px">Map</h1>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function get_started() {
            window.location.href = "homepage.html";
        }
        function profile() {
          window.location.href = "profile.html"
        }
        const map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([51.505, -0.09]).addTo(map)
        .bindPopup("<b>Hello!</b><br>This is MyTown Explorer.")
        .openPopup();

        const ctx = document.getElementById('forecastChart').getContext('2d');

        const forecastChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1pm', '2pm', '3pm', '4pm', '5pm', '6pm'],
                datasets: [{
                    label: 'Temperature 째C',
                    data: [23, 23, 21, 20, 20, 19],
                    borderColor: 'rgba(254, 250, 240, 1)',
                    backgroundColor: 'rgba(254, 250, 240, 0.2)',
                    tension: 0.3,
                    pointRadius: 3,
                    pointBackgroundColor: 'rgba(254, 250, 240, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: {
                        ticks: {
                            color: 'white',
                            font: { family: 'Poppins', size: 14 },
                            stepSize: 2,
                            autoSkip: false,
                        },
                        grid: { display: false },
                        border: { display: true, color: 'white', width: 2 },
                    },
                    x: {
                        ticks: { color: 'white', font: { family: 'Poppins', size: 14 } },
                        grid: { display: false },
                        border: { display: true, color: 'white', width: 2 }
                    }
                }
            }
        });
    </script>
</body>
</html>
